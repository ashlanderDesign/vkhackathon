<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/admin.css">
  <script src="js/vue.js"></script>
  <title>Панель управления</title>
</head>
<body>
  <div id="dashboard">
    <header>
      <h2 class="logo">DASHBOARD</h2>
    </header>
      <div class="page home" v-if='page == "home"'>
        <div class="section-card">
          <a href='#' class="section-card-title link" @click='page = "news-form"'>
            Новости
          </a>
        </div>
      </div>
      <div class="page news-form" v-if='page == "news-form"'>
        <div class="form">
          <h1>Написать новость</h1>
          <input type="text" v-model='post.title' class="input-text" placeholder='Заголовок новости'>
          <textarea class="input-largetext" v-model='post.content' placeholder='Текст новости'></textarea>
          <label for="file">Изображения</label><input type="file" name='file' class='input-file' placeholder="Изображения">
        </div>
        <div class="preview">
          <h1>{{post.title}}</h1>
          <span>{{post.content}}</span>
        </div>
      </div>
    <footer>

    </footer>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
